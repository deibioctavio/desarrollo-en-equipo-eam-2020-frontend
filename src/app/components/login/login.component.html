<div class="container">
    <div class="container text-center p-5">
        <div class="row justify-content-end">
            <div class="card border-primary p-3" style="max-width: 50rem;">
                <!-- <img [src]="imgProfile" class="card-img-top" /> -->
                <div class="card-header">
                    <i class="fas fa-users text-primary"></i>
                    <h4 class="text-primary">Login</h4>
                </div>
                <div class="card-body text-primary">
                    <form>
                        <div class="form-group">
                            <input type="text" class="border-primary form-control" placeholder="Ingrese el usuario" required>

                        </div>
                        <div class="form-group">
                            <input type="password" class="border-primary form-control"
                                placeholder="Ingrese la contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-outline-primary" routerLink="/loginon">
                            <i class="fas fa-sign-in-alt"></i>
                            Ingresar
                        </button>
                    </form>
                </div>
                <a href="#" class="card-link">Recuperar contraseña</a>
            </div>
        </div>
    </div>
</div>
